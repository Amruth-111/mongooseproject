<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/expenses.css">
    <title>expense tracker</title>
</head>

<body>
   <main>
    <header>
        <button class="my-btn">Expense tracker</button>
    </header>
    
    <!-- <div class="container"> -->
    <form action="#" id="form">
        <div id="error"></div>
        <label for="amount" class="bg-transparent">Choose Expense Amount:</label><br>
        <input type="number"  id="amount">
        <br>
        <label for="description">Choose Description:</label><br>
        <input type="text" id="description"  pattern=[A-Za-z] >
        <br>
        <label for="category">Choose Category:</label><br>
        <select name="category" id="category">
            <option value="" selected>--Please choose an option--</option>
            <option value="movies">movies</option>
            <option value="fuel">fuel</option>
            <option value="electricity">electricity</option>
            <option value="food">food</option>
        </select><br>
        <br>
        <input type="button" class="btn btn-control" id="press" value="submit" style="border-radius: 50px; width: 710px;">
        <br><br>
        <div id="success"></div>
        <div id ="download"></div>
        <div id="leaderboard"></div>
        <div id ="text" style="margin-top:10px;color:white"></div>
        <form><ol id="list"></ol><form>
        <button class="my-button" id="premium">Buy premium</button>
        
        <br><br>
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</form>
<form id="form" action="#">
       
    <button class="my-btn">!!...All Expenses...!!</button>
    <br><br>
        <select name="pagesize" id="pagesize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
        </select>
        <hr>
        <table class="table text-white">
            <thead>
                <tr>
                    <td><u>No.</u></td>
                    <td><u>Amount</u></td>
                    <td><u>Description</u></td>
                    <td><u>Category</u></td>
                    <td><u>Delete</u></td>
                </tr>
            </thead>
        </table>
        <ol id="allExpenses"></ol>
        <ul id="pagination"></ul>
        
</form>
</main>
<!-- </div> -->
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
